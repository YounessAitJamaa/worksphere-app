<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    <main class="flex gap-3">
        <section class="basis-1/4 w-full h-[100vh]">
          <div class="mt-4 ml-4 rounded-lg bg-blue-200 h-[90vh] overflow-auto">
            <h2 class="font-bold text-center md:text-[1.5rem]">
              Unassigned Staff
            </h2>
            <div id="unassigned" class="hover:shadow-2xl transition-shadow duration-300">

            </div>
            
            <div class="flex justify-center mt-4">
              <button class="bg-greenButton text-[.7rem] text-white py-1 px-2 md:text-[1rem] md:font-bold md:py-3 md:px-5 rounded hover:text-greenButton hover:bg-white" id="addNewWorker">
                Add New Worker
              </button>
            </div>
          </div>
        </section>
        <section  class="basis-3/4 w-full">
          <div class="grid grid-cols-[38%_17%_22%_22%] grid-rows-[33.5%_33%_33%] h-[90vh] w-full mt-4 bg-[url('/img/plan.jpg')] bg-cover bg-center">
            <!-- Salle de conférence -->
            <div class=" border-4 border-black flex flex-col h-full">
              
              <h3 class="text-center text-[.5rem] md:text-[1.2rem] font-bold md:mt-3">Conference room</h3> 
              
              <div class="grid grid-cols-3 grid-rows-2 mt-1 ml-2 gap-2 md:gap-2 md:mt-2 md:ml-3" id="ConferenceContainer">
              </div>

              <button class="bg-blue-600 text-white mt-auto w-fit self-center px-1 md:mb-2 md:px-3 md:py-2 AddButton" data-room="Conference">+</button>
            </div>
            
            <div class="row-span-3"></div>

            <!-- Salle des serveurs -->
            <div class="bg-[rgba(255,0,0,0.2)] border-4 border-black flex flex-col h-full">
              <h3 class="text-center text-[.5rem] md:text-[1.2rem] font-bold md:mt-3">Server room</h3>

              <div class="grid grid-cols-[48%_48%] grid-rows-2 gap-1 mt-1 md:gap-2 md:mt-2">

              </div>

              <button class="bg-blue-600 text-white mt-auto w-fit self-center px-1 md:mb-2 md:px-3 md:py-2 AddButton" data-room="Server">+</button>
            </div>

            <!-- Salle de sécurité -->
            <div class="bg-[rgba(255,0,0,0.2)] border-4 border-black flex flex-col h-full">
              <h3 class="text-center text-[.5rem] md:text-[1.2rem] font-bold md:mt-3">Security room</h3>

              <div class="grid grid-cols-1 grid-rows-2 gap-1 mt-1 md:gap-2 md:mt-2">

              </div>
              <button class="bg-blue-600 text-white mt-auto w-fit self-center px-1 md:mb-2 md:px-3 md:py-2 AddButton" data-room="Security">+</button>
            </div>

            <!-- Réception -->
            <div class="bg-[rgba(255,0,0,0.2)] row-span-2 border-4 border-black flex flex-col h-full">
              <h3 class="text-center text-[.5rem] md:text-[1.2rem] font-bold md:mt-3">Reception</h3>
              <button class="bg-blue-600 text-white mt-auto w-fit self-center px-1 md:mb-2 md:px-3 md:py-2 AddButton" data-room="Reception">+</button>
            </div>

            <div class="col-span-2">
              <h3 class="text-center mt-3"></h3>
            </div>

            <!-- Salle du personnel -->
            <div class="border-4 border-black flex flex-col h-full">
              <h3 class="text-center text-[.5rem] md:text-[1.2rem] font-bold md:mt-3">Staff room</h3>
              <button class="bg-blue-600 text-white mt-auto w-fit self-center px-1 md:mb-2 md:px-3 md:py-2 AddButton" data-room="Staff room">+</button>
            </div>

            <!-- Salle d’archives -->
            <div class="bg-[rgba(255,0,0,0.2)] border-4 border-black flex flex-col h-full">
              <h3 class="text-center text-[.5rem] md:text-[1.2rem] font-bold md:mt-3">Archives Room</h3>
              <button class="bg-blue-600 text-white mt-auto w-fit self-center px-1 md:mb-2 md:px-3 md:py-2 AddButton" data-room="Archives">+</button>
            </div>
          </div>
        </section>

    </main>

    <section class="hidden fixed inset-0 z-50 bg-black/50 flex md:items-center justify-center overflow-y-auto p-4" id="modale">

      <div class="bg-white rounded-lg w-full md:w-[70%] p-4 md:p-6 shadow-lg max-h-[90vh] overflow-y-auto">

        <header class="flex justify-between mb-4">
          <h2 class="text-lg font-bold text-greenButton">Add New Worker</h2>
          <button class="text-lg font-bold closeModal">&times;</button>
        </header>

        <form id="addWorkerForm" class="grid grid-cols-1 md:grid-cols-2 gap-2">
          <div>
            <label for="name" class="block text-sm font-medium">Name</label>
            <input id="name" name="name" type="text" class="mt-1 w-full px-2 py-1 border rounded bg-gray-300 text-black outline-none" placeholder="Enter your Name">
          </div>

          <div>
            <label for="Role" class="block text-sm font-medium">Role</label>
            <select name="Role" id="Role" class="w-full p-2 bg-gray-200 rounded outline-none">

            </select>
          </div>

          <div class="md:col-span-2">
            <label for="image" class="block text-sm font-medium">Image (URL)</label>
            <input id="image" name="avatar" type="url" class="mt-1 px-2 w-full py-1 border rounded outline-none bg-gray-300" placeholder="Image url">
          </div>

          <div class="md:col-span-2 border-2 border-dashed border-black w-32 h-32 rounded-full m-2 overflow-hidden flex items-center justify-center" >
            <img src="" id="imageHolder" alt="staff image" class="object-cover w-full h-full">
          </div>

          <div>
            <label for="email" class="block text-sm font-medium">Email</label>
            <input type="email" name="email" class="mt-1 w-full px-2 py-1 border rounded bg-gray-300 text-black outline-none" placeholder="Enter your Email">
          </div>

          <div>
            <label for="phone" class="block text-sm font-medium">Phone Number</label>
            <input type="tel" name="phone" class="mt-1 w-full px-2 py-1 border rounded bg-gray-300 text-black outline-none" placeholder="Enter your Phone Number">
          </div>

          <div class="flex flex-col w-full gap-2 col-span-2 mt-2">
            <label for="experiences" class="block text-sm font-medium mb-1">Experiences:</label>
            <div class="exp-container w-full bg-gray-200 p-2 flex flex-col gap-2">
            <div class="exp-item flex flex-col gap-2">
              <div class="flex justify-between items-center">
                <h5 class="font-semibold mb-2">Expérience 1</h5>
              </div>
              <input type="text" placeholder="Poste" class="exp-title w-full p-2 bg-white rounded border border-gray-300" >
              <input type="text" placeholder="Entreprise" class="exp-company w-full p-2 bg-white rounded border border-gray-300" >
              <div class="flex flex-col gap-2">
                <label for="">Date debut</label>
                <input type="date" class="exp-start p-2 bg-white rounded border border-gray-300 flex-1" >
              </div>

              <div class="flex flex-col gap-2">
                <label for="">Date fin</label>
                <input type="date" class="exp-end p-2 bg-white rounded border border-gray-300 flex-1" >
              </div>
            </div>
            </div>
            <button type="button" class="w-fit bg-orange-500 border border-none text-white p-2 cursor-pointer rounded" id="addExperience">Add Experience</button>
          </div>

          <div class="flex gap-2 justify-end pt-2 md:col-span-2">
            <button type="button" class="px-10 py-1 rounded border-2 closeModal">Cancel</button>
            <button type="submit" class="px-10 py-1 rounded bg-blue-600 text-white">Add</button>
          </div>
        </form>
      </div>
    </section>
  
    <section class="hidden fixed inset-0 z-50 bg-black/50 flex md:items-center justify-center p-4" id="roomPopup">
        
      <div class="bg-white w-[40%] rounded-lg max-h-[60vh] overflow-y-auto ">
        <header class="flex justify-between p-4 border-b-2 border-black ">
          <h3 class="font-bold text-[1.2rem]">Staff</h3>
          <button class="font-bold closePopup">&times;</button>
        </header>

        <div id="staffContainer" class="p-4"></div>

      </div>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
